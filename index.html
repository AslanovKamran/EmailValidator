<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="box">
        <h3>Contact me:</h3>
        <form onsubmit="SubmitForm(event)"  id="form">
            <div class="inputBox">
                <input autocomplete="off" type="text" id="email" placeholder="Enter your email" onkeyup="Validate()"/>
                <span id="text"></span>
            </div>
            <button id="submitButton" disabled  type="submit">Send an email</button>
        </form>
    </div>

</body>

</html>
